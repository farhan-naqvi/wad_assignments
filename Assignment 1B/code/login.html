<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <!--attaching stylesheet for custom css, Bootstrap 5, Chartist and FontAwesome-->
    <link rel="stylesheet" href="login_style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: rgb(190, 222, 217)">
    <div class="bg-dark p-3">
      <h1 style="color: white; text-align: center">LOGIN</h1>
    </div>

    <main class="px-md-4 py-4">
      <div class="mb-4 mb-lg-0">
        <!-- mx-auto is used to center the card in Bootstrap 4-->
        <div class="card mx-auto">
          <h5 class="card-header">Enter details below</h5>
          <div class="card-body">
            <form class="form-signin">
              <div class="eachinput">
                <label for="userid">PLEASE ENTER LOGIN DETAILS: </label>
                <input
                  class="form-control form-control-dark"
                  id="userid"
                  type="text"
                  placeholder="I2K..."
                  aria-label="Search"
                  required
                />
              </div>

              <div class="eachinput">
                <label for="pswd">PLEASE ENTER PASSWORD : </label>
                <input
                  class="form-control form-control-dark"
                  id="pswd"
                  type="password"
                  placeholder="Password"
                  aria-label="Search"
                  required
                />
              </div>

              <button
                class="btn btn-lg btn-primary btn-block"
                type="button"
                onClick="getUser()"
              >
                <a style="color: white" href="index.html">Login in</a>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript">
      let data = {};
      function getUser() {
        var id = $("#userid").val();
        var pswd = $("#pswd").val();

        if (id != "" && pswd != "") {
          console.log("User ID = ", id);
          console.log("User Pswd = ", pswd);

          data[id] = pswd;
          console.log("Pushed data = ", data[id]);

          var msg = id + ":" + data[id] + "\n";

          var xhttp = new XMLHttpRequest();

          xhttp.open("POST", "user.txt", true);

          xhttp.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
          );

          xhttp.send(msg);

          msg = "Successfully logged in as " + id;

          alert(msg);
        } else {
          alert("Please enter valid credentials!");
        }
      }
    </script>
  </body>
</html>
